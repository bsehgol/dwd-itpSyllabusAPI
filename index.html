<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITP Syllabus List</title>
</head>
<body>
  <h1>ITP Syllabus List</h1>
  <section>
    <h2>Syllabi</h2>
    <ul id="syllabus-list">

    </ul>
  </section>
  <script>
    var itpSyllabus = []
    var course = []
    var url = []

    window.addEventListener("DOMContentLoaded", () => {
    
    const syllabusList = document.getElementById("syllabus-list");

    fetch("/syllabus")
      .then(res => res.json())
      .then((data) => {
         itpSyllabus = data.itpSyllabus
         
        for (var i = 0; i <= itpSyllabus.length; ++i){
          
          course.push(itpSyllabus[i].Class)
          url.push(itpSyllabus[i].Link)
          
          syllabusList.innerHTML = SyllabusList(course[i], url[i]); 
            
        }

      });
    });

    function SyllabusList(course, url) {
        return `<li>${course} : ${url} </li>`;
    }
  </script>
</body>
</html>
